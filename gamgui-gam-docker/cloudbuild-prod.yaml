steps:
  # Build the container image with unique digest
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--build-arg'
      - 'BUILD_ID=${COMMIT_SHA}'
      - '-t'
      - '${_REGISTRY_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY_NAME}/gamgui-gam-docker:$COMMIT_SHA'
      - '-t'
      - '${_REGISTRY_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY_NAME}/gamgui-gam-docker:latest'
      - .
    dir: gamgui-gam-docker
    id: docker-build

  # Push images with different tags
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '${_REGISTRY_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY_NAME}/gamgui-gam-docker:$COMMIT_SHA'
    id: docker-push-sha
  
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '${_REGISTRY_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY_NAME}/gamgui-gam-docker:latest'
    id: docker-push-latest

timeout: 1800s
images:
  - '${_REGISTRY_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY_NAME}/gamgui-gam-docker:$COMMIT_SHA'
  - '${_REGISTRY_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY_NAME}/gamgui-gam-docker:latest'
options:
  logStreamingOption: STREAM_ON
  logging: CLOUD_LOGGING_ONLY
serviceAccount: 'projects/${PROJECT_ID}/serviceAccounts/gamgui-registry-cloud-builder@${PROJECT_ID}.iam.gserviceaccount.com'
