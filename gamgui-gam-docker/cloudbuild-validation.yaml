steps:
  # Verify Dockerfile builds correctly
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '--pull'
      - '-t'
      - 'gamgui-gam-docker:validate'
      - .
    dir: gamgui-gam-docker
    id: docker-build-validate

  # Test that GAM is properly installed and accessible
  - name: gcr.io/cloud-builders/docker
    args:
      - run
      - '--rm'
      - 'gamgui-gam-docker:validate'
      - '-c'
      - 'gam version'
    id: test-gam-installation

timeout: 1200s
options:
  logStreamingOption: STREAM_ON
  logging: CLOUD_LOGGING_ONLY
serviceAccount: 'projects/${PROJECT_ID}/serviceAccounts/gamgui-registry-cloud-builder@${PROJECT_ID}.iam.gserviceaccount.com'
